<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around US</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/site__icon.png" alt="ícone do site 'Around US'" class="header__icon">
    </header>


    <main>
        <section class="popup">
            <form class="popup__container">
                <div class="popup__container-active">
                <div class="popup__overlay"></div>
                </div>
                <img src="./images/close__icon.png" alt="Botão de fechar" class="close-button">

                <h2 class="form-title">Editar perfil</h2>
                <div class="info">
                    <input type="text" placeholder="Seu nome" value= '' name="name" class="input-name" id="input-name" required>
                    <input type="text" placeholder="Sobre mim" value= '' name="description" class="input-text" id="input-about" required>
                </div>
                <input type="button" value="Salvar" class="save-button">
            </form>
          

        <form class="popup__container-card">
            <div class="popup__container-active-card">
                <div class="popup__overlay"></div>
            </div>
            <img src="./images/close__icon.png" alt="botão de fechar" class="close-button close-button-card">
            <h2 class="form-title">Novo local</h2>
            <div class="info">
                <input type="text" placeholder="Título" name="place" class="input-name" id="title-name" required>
                <input type="url" placeholder="Link da imagem" name="link" class="input-text" id="url-link" required>
            </div>
            <input type="button" value="Criar" class="save-button save-button-card">
        </form>
        </section>


        
        <section class="profile">
            <img src="./images/profile_pic.jpg" alt="Foto de perfil do usuário" class="profile__picture">
            <div class="profile__flex">
            <div class="profile__person">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <img src="./images/edit_button.png" alt="Botão de editar" class="edit-button">
            </div>
            <p class="profile__about">Explorer</p>                 
            </div>
            <img src="./images/add_button.png" alt="Botão de adicionar" class="add-button">
        </section>

        <template id="cards">
            <div class="card">
                <img src="./images/trash-icon.png" alt="ícone de lixeira para remover os cards" class="trash__icon">
                <img src="./images/vale_de_yosemite.jpg" alt="Imagem de um vale com pinheiros e montanha no fundo" class="card__image">
                <div class="card__rectangle">
                    <h2 class="card__place"></h2>
                    <img src="./images/like-button.png" alt="botão de curtir" class="like__button">
                </div>
            </div>
        </template>
        <div class="initial-cards"></div>
    </main>


    <template class="popup__container-photo">
        <li class="popup__photo-open">
        <img src="./images/close__icon.png" alt="Botão de fechar" class="close-button">
          <img class="popup__photo-big" src=" " alt=" ">
          <h2 class="popup__photo-title"></h2>
        </li>
      </template>

    <footer>
        <p class="footer"> &copy; 2023 Around the world</p>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
