<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around US</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/site__icon.png" alt="ícone do site 'Around US'" class="header__icon">
    </header>

    <main>
        <section class="profile">
            <img src="./images/profile_pic.jpg" alt="Foto de perfil do usuário" class="profile__picture">
            <div class="profile__flex">
            <div class="profile__person">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <img src="./images/edit_button.png" alt="Botão de editar" class="edit__button">
            </div>
            <p class="profile__about">Explorer</p>                 
            </div>
            <img src="./images/add_button.png" alt="Botão de adicionar" class="add__button">


        <div class="popup">
            <form class="popup__container">
                <div class="popup__container-active">
                <div class="popup__overlay"></div>
                </div>
                <img src="./images/close__icon.png" alt="Botão de fechar" class="input__close__button">

                <h2 class="input__title">Editar perfil</h2>
                <div class="input__info">
                    <input type="text" placeholder="Seu nome" value= '' name="name" class="input__name_text" id="input-name" required>
                </div>
                <div class="input__info">
                    <input type="text" placeholder="Sobre mim" value= '' name="description" class="input__about_text" id="input-about" required>
                </div>
                <input type="button" value="Salvar" class="input__save__button">
            </form>
        </div>

        <div class="popup">
            <form class="popup__container">
                <div class="popup__container-active">
                <div class="popup__overlay"></div>
                </div>
                <img src="./images/close__icon.png" alt="Botão de fechar" class="input__close__button">

                <h2 class="input__title">Novo local</h2>
                <div class="input__info">
                    <input type="text" placeholder="Título" value= '' name="title" class="input__title_text" id="input-title" required>
                </div>
                <div class="input__info">
                    <input type="text" placeholder="Link da imagem" value= '' name="link" class="input__link_text" id="input-link" required>
                </div>
                <input type="button" value="Criar" class="input__create__button">

            </form>

        </div>
        </section>

        <section class="cards">
            <div class="card">
                <img src="./images/trash-icon.png" class="trash__icon" alt="ícone de lixeira para remover os cards">
                <img src="./images/vale_de_yosemite.jpg" alt="Foto de um vale e árvores em volta" class="card__image">
                <div class="card__rectangle">
                    <h2 class="card__place">Vale de Yosemite</h2>
                    <img src="./images/like-button.png" alt="Botão de curtir" class="like__button">
                </div>
                </div>
    
                <div class="card">
                <img src="./images/trash-icon.png" class="trash__icon" alt="ícone de lixeira para remover os cards">
                <img src="./images/lago_louise.png" alt="Foto de um lago azul com montanhas no fundo" class="card__image">
                <div class="card__rectangle">
                    <h2 class="card__place">Lago Louise</h2>
                    <img src="./images/like-button.png" alt="Botão de curtir" class="like__button">
                </div>
                </div>
    
                <div class="card">
                <img src="./images/trash-icon.png" class="trash__icon" alt="ícone de lixeira para remover os cards">
                <img src="./images/montanhas.png" alt="Foto de montanhas com o nascer do sol" class="card__image">
                <div class="card__rectangle">
                    <h2 class="card__place">Montanhas carecas</h2>
                    <img src="./images/like-button.png" alt="Botão de curtir" class="like__button">
                </div>
                </div>
    
                <div class="card">
                <img src="./images/trash-icon.png" class="trash__icon" alt="ícone de lixeira para remover os cards">
                <img src="./images/latemar.png" alt="Foto de montanhas e um céu bastante estrelado" class="card__image">
                <div class="card__rectangle">
                    <h2 class="card__place">Latemar</h2>
                    <img src="./images/like-button.png" alt="Botão de curtir" class="like__button">
                </div>
                </div>
    
                <div class="card">
                <img src="./images/trash-icon.png" class="trash__icon" alt="ícone de lixeira para remover os cards">        
                <img src="./images/vanoise.png" alt="Foto de um pequeno lago com montanhas no fundo" class="card__image">
                <div class="card__rectangle">
                    <h2 class="card__place">Vanoise National park</h2>
                    <img src="./images/like-button.png" alt="Botão de curtir" class="like__button">
                    
                </div>
                </div>
    
                <div class="card">
                <img src="./images/trash-icon.png" class="trash__icon" alt="ícone de lixeira para remover os cards">
                <img src="./images/lago_di_braies.png" alt="Foto de pequenos barcos em um lago e montanhas com neve" class="card__image">
                <div class="card__rectangle">
                    <h2 class="card__place">Lago de Braies</h2>
                    <img src="./images/like-button.png" alt="Botão de curtir" class="like__button">
                </div>
                </div>
        </section>

    </main>

    <footer>
        <p class="footer"> &copy; 2023 Around the world</p>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
