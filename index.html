<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around US</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/site__icon.png" alt="ícone do site 'Around US'" class="header__icon">
    </header>
    
    <main>
        <section class="popup">
            <form class="popup__container" name="userForm" novalidate>
                <div class="popup__container-active">
                  <div class="popup__overlay"></div>
                </div>
                <img src="./images/close__icon.png" alt="Botão de fechar" class="close-button">
                <h2 class="form-title">Editar perfil</h2>
                <div class="info">
                    <input type="text" placeholder="Seu nome" minlength="2" maxlength="40" name="name" class="popup__input input-name required" id="input-name" required>
                    <span class="input-error input-error-title error-message" id="user-name-error"></span>
                    <input type="text" placeholder="Sobre mim" minlength="2" maxlength="200" name="description" class="popup__input input-text required" id="input-about" required>
                    <span class="input-error input-error-about error-message" id="description-error"></span>
                </div>
                <button class="save-button save-button-user">Salvar</button>
              </form>
            
              <form class="popup__container popup__container-card" name="cardForm" novalidate>
                <div class="popup__container-active-card">
                  <div class="popup__overlay"></div>
                </div>
                <img src="./images/close__icon.png" alt="botão de fechar" class="close-button close-button-card">
                <h2 class="form-title">Novo local</h2>
                <div class="info">
                  <input type="text" placeholder="Título" minlength="2" maxlength="30" name="place" class="popup__input input-name input-name-title required" id="card-title-name" required>
                  <span class="input-error-title error-message" id="card-title-error"></span>
                  <input type="url" placeholder="Link da imagem" name="link" class="popup__input input-text input-text-link required" id="url-link" required>
                  <span class="input-error-about error-message" id="link-error"></span>
                </div>
                <button class="save-button save-button-card" disabled>Criar</button>
              </form>
              
        </section>
        
        
        <section class="profile">
            <img src="./images/profile_pic.jpg" alt="Foto de perfil do usuário" class="profile__picture">
            <div class="profile__flex">
            <div class="profile__person">
                <h1 class="profile__name user-name">Jacques Cousteau</h1>
                <img src="./images/edit_button.png" alt="Botão de editar" class="edit-button">
            </div>
            <p class="profile__about">Explorer</p>                 
            </div>
            <img src="./images/add_button.png" alt="Botão de adicionar" class="add-button">
        </section>

        <template id="cards">
            <div class="card">
                <img src="./images/trash-icon.png" alt="ícone de lixeira para remover os cards" class="trash__icon">
                <img src="./images/vale_de_yosemite.jpg" alt="Imagem de um vale com pinheiros e montanha no fundo" class="card__image">
                <div class="card__rectangle">
                    <h2 class="card__place"></h2>
                    <img src="./images/like-button.png" alt="botão de curtir" class="like__button">
                </div>
            </div>
        </template>
        <div class="initial-cards"></div>

        <div id="imageModal" class="image-modal">
            <span class="close-button close-button-img"><img src="./images/close__icon.png" alt=""></span>
            <img class="expanded-image" alt="Imagem Ampliada">
            <h2 class="card-place-expanded"></h2>
          </div>
    </main>
    
    <footer>
        <p class="footer"> &copy; 2023 Around the world</p>
    </footer>
    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>
</body>
</html>
